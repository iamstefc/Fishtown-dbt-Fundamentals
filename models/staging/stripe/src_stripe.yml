version: 2

sources:
    - name: stripe
      database: raw
      schema: stripe
      tables:
        - name: payment
          loaded_at_field: _batched_at
          freshness:
            # after 12hrs, if there's a max loaded at field that is greater than 12hrs old - then give warning
            warn_after: {count: 12, period: hour}
            # if data 24hrs old, then don't run anymore
            error_after: {count: 24, period: hour}